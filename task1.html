<meta charset="UTF-8">
<script>
  "use strict";

  let a = +prompt('Введите число начало диапазона');
  let b = +prompt('Введите число конец диапазона');

  let i = a;
  let sum = 0;

  do {
      if (i % 2 ===0) {
          sum += i;
      }

      i++;

  } while (i <= b);

  console.log(sum);
  alert(sum);


</script>
